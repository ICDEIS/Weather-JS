<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./weather.css">
   <title>Weather App</title>
</head>
<body>
   <section class="cona">
      <main>
         <aside class="details">
            <div class="places">
               <h1 class="place-name">Mecca</h1>
               <h3 class="date">Tuesday, May 31</h3>
            </div>
            <div class="main-degree">
               <span class="temprature">23</span><span>°c</span>
            </div>
            <div class="about">
               <h1 class="place-status">Cloudy</h1>
               <h4 class="place-degree"> <span class="min-temp">19</span>°c / <span class="max-temp">27</span>°c</h4>
            </div>
         </aside>
         <aside class="search">
            <input type="text" id="search-inp" autocomplete="off" placeholder="type here">
         </aside>
      </main>
   </section>



<script src="./weather.js"></script>
<script src="./dell.js"></script>
</body>
</html>
